<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nghe Chép Văn Bản từ YouTube</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="video-container">
      <h2>Nghe Chép Văn Bản từ Video YouTube</h2>
      <div id="player"></div>
      <div class="video-controls">
        <select id="size-dropdown">
          <option value="small">Nhỏ</option>
          <option value="medium">Trung bình</option>
          <option value="large" selected>Lớn</option>
        </select>
        <button id="toggle-visibility-btn">Ẩn/Hiện video</button>
      </div>
    </div>

    <div id="subtitle-container">
      <button id="start-listening-btn" onclick="startListening()">
        Bắt đầu Nghe
      </button>
      <div id="practise">
        <div id="current-subtitle"></div>

        <div class="control">
          <button id="prev-btn" onclick="prevSubtitle()">
            <i class="fa-solid fa-backward"></i>
          </button>
          <button id="play-btn" onclick="playCurrentSubtitle()">
            <i class="fa-solid fa-circle-play"></i>
          </button>
          <button id="next-btn" onclick="nextSubtitle()">
            <i class="fa-solid fa-forward"></i>
          </button>
        </div>
        <input
          type="text"
          id="input"
          placeholder="Nhập nội dung bạn nghe được ..."
        />
        <div class="check">
          <button id="check-btn" onclick="checkAnswer()">
            <i class="fa-solid fa-check"></i>
          </button>
          <button id="skip-btn" onclick="skipSubtitle()">
            <i class="fa-solid fa-circle-xmark"></i>
          </button>
        </div>
        <p id="correct-subtitle"></p>
      </div>
    </div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="./script.js"></script>
    <script
      src="https://kit.fontawesome.com/9c4e90493c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
